<!DOCTYPE html>
<html lang="en">

<head>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.4/css/bulma.min.css" />

      <a role="button" class="navbar-burger" id="mobileMenuBtn"><i class="fa" style="font-size:1.05rem; color:blue;">Open Selector</i></a>
      <a role="button" class="navbar-burger" id="navToggle" aria-label="menu" aria-expanded="false" data-target="navMenu" title="Menu">

        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>

    <div class="navbar-menu" id="navMenu">

  <script src="nav.js" defer></script>
